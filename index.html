<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="leftSideWrapper"></div>
      <div class="rightSideWrapper">
        <div class="titleWrapper">
          <h3 class="title">PERFUME</h3>
        </div>
        <div class="productNameWrapper">
          <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="wordWrapper">
          <p class="word">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="priceWrapper">
          <div class="price1">$149.99</div>
          <div class="price2">$169.99</div>
        </div>
        <button class="btn"><i class="bi bi-cart"></i><p>Add to Cart</p></button>
      </div>
    </main>
  </div>
</body>
</html>
